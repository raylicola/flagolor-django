    プロフィール表示

-->
マイページ
<p><a href="{% url 'password_change_form'%}">Change Password</a></p>
<div class="profile">
    <div class="img">
        {% if account.account_icon %}

    <div class="user_main">
        <section class="name">{{ user.username }}</section>
        <section class="intro">{{ account.account_intro }}</section>

</div>

<div class="post-items">
