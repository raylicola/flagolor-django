{% extends "post_outfit/base.html" %}

{% block content %}
<!--
    プロフィール表示
    プロフィール変更, パスワード変更への遷移ボタン
-->
マイページ
<p><a href="{% url 'password_change_form'%}">Change Password</a></p>
<div class="profile">
    <div class="img">
        {% if user.related_account.account_icon %}
        <img src="/media/{{ user.related_account.account_icon }}" alt="">
        {% endif %}
    </div>
    <div class="user_main">
        <section class="name">{{ user.username }}</section>
        <section class="intro">{{ user.related_account.account_intro }}</section>
    </div>
</div>

<!-- 自分の投稿一覧表示 -->
<div class="post-items">
    <ul>
        {% for item in user.related_outfit.all %}
        <li>
            <div class="img">
                <img src="/media/{{ item.outfit_photo }}" alt="">
            </div>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
