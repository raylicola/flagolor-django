{% load static %}
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
    <title>Flagolor</title>
    <link rel="stylesheet" href="{% static 'post_outfit/css/common.css' %}">
    <script src="https://kit.fontawesome.com/d86c726e71.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div>
            <p>Flagolor</p>
        </div>
        <div class="user_state">
            {% if user.is_authenticated %}
            <p><a href="{% url 'index'%}">トップ</a></p>
            <p><a href="{% url 'mypage'%}">{{user.username}}</a></p>
            <p><a href="{% url 'logout'%}">ログアウト</a></p>
            {% else %}
            <p><a href="{% url 'login' %}">ログイン</a></p>
            <p><a href="{% url 'signup' %}">新規登録</a></p>
            {% endif %}
        </div>
    </header>
    <div id="wrapper">
      <main id="main">
          {% block content %}
          {% endblock %}
      </main>
    </div>
</body>
</html>
